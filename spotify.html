<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Own Music App</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="Spotify_Logo.png" alt="Spotify Logo">Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="playlist">
            <h1>Best of Tagore</h1>
            <div>
                <div class="songItem">
                    <span><i id="0" class="fa-solid fa-circle-play makeAllPLays"></i></span>
                    <img src="Tumi_robe_nirobe.jpg" alt="Tumi Robe Nirobe">
                    <span class="songName">Tumi Robe Nirobe</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span></span>
                </div>
                <div class="songItem">
                    <span><i id="1" class="fa-solid fa-circle-play makeAllPLays"></i></span>
                    <img src="Bhalobeshe_sokhi.jpg" alt="Bhalobeshe Sokhi">
                    <span class="songName">Bhalobeshe Sokhi</span>
                    <span class="songListPlay"><span class="timestamp">04:20</span></span>
                </div>
                <div class="songItem">
                    <span><i id="2" class="fa-solid fa-circle-play makeAllPLays"></i></span>
                    <img src="O_je_mane_na_mana.jpg" alt="O Je Mane Na Mana">
                    <span class="songName">O Je Mane Na Mana</span>
                    <span class="songListPlay"><span class="timestamp">03:45</span></span>
                </div>
                <div class="songItem">
                    <span><i id="3" class="fa-solid fa-circle-play makeAllPLays"></i></span>
                    <img src="Sokatore_oi.jpg" alt="Sokatore Oi">
                    <span class="songName">Sokatore Oi</span>
                    <span class="songListPlay"><span class="timestamp">06:15</span></span>
                </div>
                <div class="songItem">
                    <span><i id="4" class="fa-solid fa-circle-play makeAllPLays"></i></span>
                    <img src="Tumi_robe_sanam_band.jpg" alt="Tumi Robe Sanam Band">
                    <span class="songName">Tumi Robe Sanam Band</span>
                    <span class="songListPlay"><span class="timestamp">05:50</span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
   
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif.gif" width="35px" alt="Song Gif" id="gif"> 
            <span id="NameofSong">Sokatore Oi</span>
        </div>
    </div>

    <script src="spotify.js"></script>
    <script src="https://kit.fontawesome.com/77d1e43a25.js" crossorigin="anonymous"></script>
</body>
</html>
